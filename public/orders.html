<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopify Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      background-color: white;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #764ba2;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .line-item {
      font-size: 0.9em;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>Shopify Orders</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Email</th>
        <th>Line Items</th>
        <th>Total Price</th>
        <th>Currency</th>
        <th>Created At</th>
        <th>Fulfilled At</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    async function fetchOrders() {
      try {
        const res = await fetch('/api/orders');
        const orders = await res.json();
        const tbody = document.querySelector('#ordersTable tbody');
        tbody.innerHTML = '';

        orders.forEach(order => {
          const tr = document.createElement('tr');

          const lineItemsHTML = order.line_items.map(item =>
            `<div class="line-item">${item.quantity} Ã— ${item.title} (${item.sku}) - ${item.price}</div>`
          ).join('');

          const fulfilledDisplay = order.fulfillment_date
            ? new Date(order.fulfillment_date).toLocaleString()
            : 'Pending';

          tr.innerHTML = `
            <td>${order.shopifyOrderId}</td>
            <td>${order.customer.first_name} ${order.customer.last_name}</td>
            <td>${order.customer.email}</td>
            <td>${lineItemsHTML}</td>
            <td>R ${order.total_price}</td>
            <td>${order.currency}</td>
            <td>${new Date(order.created_at).toLocaleString()}</td>
            <td>${fulfilledDisplay}</td>
          `;

          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Failed to load orders:', err);
      }
    }

    fetchOrders();
  </script>
</body>
</html>
